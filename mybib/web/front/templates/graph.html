<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Network</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
      <link rel="stylesheet" href="static/css/main.css">

      <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
      <link rel="manifest" href="static/favicon/site.webmanifest">
      <link rel="mask-icon" href="static/favicon/safari-pinned-tab.svg" color="#5bbad5">
      <link rel="shortcut icon" href="static/favicon/favicon.ico">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="msapplication-config" content="static/favicon/browserconfig.xml">
      <meta name="theme-color" content="#ffffff">

   </head>
   <body>
      <div>
         <div class="field has-addons">
            <p class="control">
               <span class="select">
                  <select id="queryType">
                     <option value="papers">All</option>
                     <option value="by_keywords">Keyword</option>
                     <option value="by_id">ID</option>
                     <option value="by_title">Title</option>
                     <option value="by_author">Author</option>
                     <option value="by_project">Project</option>
                  </select>
               </span>
            </p>
            <p class="control is-expanded">
               <input class="input" type="text" id="queryParameter">
            </p>
            <p class="control">
            <div class="field is-horizontal checkbox-field">
               <div class="control">
                  <label class="checkbox">
                  <input id="referencesCheck" type="checkbox" value="on" checked="">References</label>
                  <label class="checkbox">
                  <input id="authorsCheck" type="checkbox" value="on">Authors</label>
                  <label class="checkbox">
                  <input id="keywordsCheck" type="checkbox" value="on">Keywords</label>
                  <label class="checkbox">
                  <input id="projectsCheck" type="checkbox" value="on">Projects</label>
               </div>
            </div>
            </p>
            <p class="control">
               <input type="button" class="button" id="searchButton" value="Search">
            </p>
         </div>
      </div>
      <div id="debug" style="height:200px; width:100%;">Debug console...</div>
      <div id="myNetwork" style="height:1000px; width:100%;"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="static/js/graph.js"></script>
   </body>
</html>
