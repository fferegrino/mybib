<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
    <link href="static/css/main.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" rel="stylesheet" />
</head>

<body>
    <div class="column left">
        <form id="form" name="form" method="get">
            <input type="text" name="title" id="title" class="textbox full" placeholder="Search">
            <input title="Search" id="search" value="Search" type="button" class="button half">
            <input title="Clear" id="clear" value="Clear" type="button" class="button half">
            <input title="Reference" id="reference" value="Reference" type="button" class="button  full">
            <textarea id="entry" cols="40"></textarea>
            <input title="Add entry" id="addEntry" value="Add entry" type="button" class="button full">
            <input type="text" name="user" id="user" class="textbox full" placeholder="User">
            <input type="password" name="password" id="password" class="textbox full" placeholder="Password">
        </form>
    </div>
    <div class="column right">
        <div id="myNetwork"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
